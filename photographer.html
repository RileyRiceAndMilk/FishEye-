<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe</title>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="media-container" id="media-container"></div> <!-- Conteneur pour les médias -->
    </main>
    
    <div id="contact_modal" class="modal">
        <div class="modal-content">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" class="close" onclick="closeModal()" />
            </header>
        </div>
    </div>

   <!-- Lightbox pour afficher les médias en grand -->
<div id="lightbox" class="lightbox" style="display: none;">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <button class="prev" onclick="changeMedia(-1)">&#10094;</button>
  <img class="lightbox-content" id="lightbox-image" />
  <button class="next" onclick="changeMedia(1)">&#10095;</button>
</div>


    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>
</html>
